<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>MyILDJO</title>
    <link rel="icon" type="image/x-icon" href="/website/images/favicon.ico">
    <link rel="stylesheet" href="/website/css/style.css">
</head>

<body>
    <header>
        <div>Language</div>
        <div>Icon</div>
        <div>
            <a href="/website/">Home</a>
            <a href="/website/store">Store</a>
            <a href="/website/about">About</a>
            <a href="/website/contact">Contact</a>
        </div>
    </header>
    <section>
        <h2>MyILDJO</h2>
    </section>
    <section>
        <div class="placeholder">
            <img id="main" src="/website/images/t-shirt/v/shirt.png" alt="">
            <img class="abs" id="manche" src="" alt="">
            <img class="abs" id="cotte" src="" alt="">
            <img class="abs" id="jib" src="" alt="">
        </div>
        <div class="container">
            <div>
                <h3>Colle</h3>
                <div>
                    <div>
                        <input onclick="v('v')" type="radio" name="colle" id="colle_1" checked>
                        <label for="colle_1">V</label>
                    </div>
                    <div>
                        <input onclick="nrml('nrml')" type="radio" name="colle" id="colle_2">
                        <label for="colle_2">Normal</label>
                    </div>
                </div>
            </div>
            <div>
                <h3>Main</h3>
                <div>
                    <div>
                        <input onclick="main('cyan')" type="radio" name="main" id="main_1">
                        <label for="main_1">Cyan</label>
                    </div>
                    <div>
                        <input onclick="main('red')" type="radio" name="main" id="main_2">
                        <label for="main_2">Red</label>
                    </div>
                    <div>
                        <input onclick="main('green')" type="radio" name="main" id="main_3">
                        <label for="main_3">Green</label>
                    </div>
                </div>
            </div>
            <div>
                <h3>Manches</h3>
                <div>
                    <div>
                        <input onclick="manche('cyan')" type="radio" name="manche" id="manche_1">
                        <label for="manche_1">Cyan</label>
                    </div>
                    <div>
                        <input onclick="manche('red')" type="radio" name="manche" id="manche_2">
                        <label for="manche_2">Red</label>
                    </div>
                    <div>
                        <input onclick="manche('green')" type="radio" name="manche" id="manche_3">
                        <label for="manche_3">Green</label>
                    </div>
                </div>
            </div>
            <div>
                <h3>Cottes</h3>
                <div>
                    <div>
                        <input onclick="cotte('cyan')" type="radio" name="cotte" id="cotte_1">
                        <label for="cotte_1">Cyan</label>
                    </div>
                    <div>
                        <input onclick="cotte('red')" type="radio" name="cotte" id="cotte_2">
                        <label for="cotte_2">Red</label>
                    </div>
                    <div>
                        <input onclick="cotte('green')" type="radio" name="cotte" id="cotte_3">
                        <label for="cotte_3">Green</label>
                    </div>
                </div>
            </div>
            <div>
                <h3>Jib</h3>
                <div>
                    <div>
                        <input onclick="none()" type="radio" name="jib" id="jib_0" checked>
                        <label for="jib_0">None</label>
                    </div>
                    <div>
                        <input onclick="jib('cyan')" type="radio" name="jib" id="jib_1">
                        <label for="jib_1">Cyan</label>
                    </div>
                    <div>
                        <input onclick="jib('red')" type="radio" name="jib" id="jib_2">
                        <label for="jib_2">Red</label>
                    </div>
                    <div>
                        <input onclick="jib('green')" type="radio" name="jib" id="jib_3">
                        <label for="jib_3">Green</label>
                    </div>
                </div>
            </div>
        </div>
        <button>Confirm the customization!</button>
    </section>
    <footer>
        <div>Copyright</div>
        <div>Icon</div>
        <div>
            <a href="/website/">Home</a>
            <a href="/website/store">Store</a>
            <a href="/website/about">About</a>
            <a href="/website/contact">Contact</a>
        </div>
    </footer>
    <script src="/website/js/customize.js"></script>
</body>

</html>
